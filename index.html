<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<body>

    <div class="container mt-5">
        <div class="text-center">
            <h1>TODO APPLICATION</h1>
        </div>
        <div class="row mt-3">
            <div class="col-lg-12">
                <input type="text" id="todo-item" class="form-control" placeholder="Add Item" >
                <input class="btn btn-primary mt-2" type="submit" id="add-todo" onclick="addTodo()" value="Add Item">
                <button class="btn btn-warning mt-2" onclick="DeleteAll()">Delete All</button>
                <ul id="list" class="list"></ul>
            </div>
        </div>
    </div>



</body>
